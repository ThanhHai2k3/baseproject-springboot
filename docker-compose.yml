services:
  postgres:
    image: postgres:15
    container_name: spring_postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - spring_network

  redis:
    image: redis:7
    container_name: spring_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - spring_network

networks:
  spring_network:

volumes:
  pgdata:
